<clr-main-container>
  <clr-header>
    <div class="branding">
      <a class="nav-link" (click)="navigateTo($event)" [routerLink]='' fragment="home">
        <img id="header-logo" src="assets/header_logo.png" />
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a *ngFor="let link of links" [routerLink]="['./']" [fragment]="link.href" (click)="navigateTo($event)"
        class="nav-link nav-text">{{ ('SECTIONS.' + link.display.toUpperCase()) | translate}}</a>
      <a (click)="changeLanguage()" class="nav-link nav-text">{{translate.currentLang === 'fr' ? 'English' :
        'Fran√ßais'}}</a>
    </div>
  </clr-header>
  <div class="content-container">
    <div style="overflow-y: auto; overflow-x: hidden">
      <app-splashscreen id="home"></app-splashscreen>
      <div class="content-area">
        <ng-content select="[main-content]"></ng-content>
      </div>
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</clr-main-container>
